<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="assets/images/logo/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/images/logo/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <title>Conxtell - Internal Server Error</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e2a38;
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 30px;
            margin: 10px;
            background-color: #2a3a4b;
            box-shadow: 0 1px 15px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: red;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #fff;
        }

        .error-text {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .menu {
            margin: 20px 0;
        }

            .menu ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

                .menu ul li {
                    display: inline-block;
                    margin: 0 10px;
                }

                    .menu ul li a {
                        text-decoration: none;
                        color: #ffffff;
                        padding: 10px 15px;
                        border: 2px solid red;
                        border-radius: 5px;
                        font-size: 16px;
                        transition: background-color 0.3s ease, color 0.3s ease;
                    }

                        .menu ul li a:hover {
                            background-color: #ff6b6b;
                            color: #1e2a38;
                        }

        .contact-text {
            font-size: 16px;
            margin-top: 20px;
        }

            .contact-text span {
                color: red;
                background-color: black;
                padding: 4px;
                border-radius: 4px;
                font-weight: 600;
            }

        button {
            background-color: #ff6b6b;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: red;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">OH NO!</div>
        <h1>500 - Internal Server Error</h1>
        <div class="error-text">
            Something went wrong on our end...<br>
            Please try refreshing the page, or come back later.
        </div>
        <div class="menu">
            <ul>
                <li><a href="https://Conxtell.com">Home</a></li>
                <li><a href="https://Conxtell.com/Contactus">Contact Us</a></li>
            </ul>
        </div>
        <div class="contact-text">
            If this issue persists, please shoot us an email at <br /><br /> <span>info@Conxtell.com</span>
        </div>
    </div>
</body>
</html>
